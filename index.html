<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>佐藤光流 ポートフォリオ</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=GFS+Didot">
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
        </style>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app" class="container">
            <div class="left-column" :class="{ 'hidden': !isLeftColumnVisible }">
                <button @click="toggleLeftColumn" class="toggle-btn" aria-label="Toggle navigation">
                    <span class="hamburger-icon"></span>
                    <span class="hamburger-icon"></span>
                    <span class="hamburger-icon"></span>
                </button>
                <div id="toc">
                    <h2>目次</h2>
                    <ul>
                        <li v-for="item in tocItems" :key="item.id">
                            <a :href="'#' + item.id" @click.prevent="scrollTo(item.id)">{{ item.text }}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-column">
                <div>
                    <h1 class="title">{{displayedMessage}}</h1>
                </div>
                <div id="content">
                    <div class="contents">
                        <h2>自己紹介</h2>
                        <p>ここに自己紹介文が入ります。</p>
                    </div>

                    <div class="contents">
                        <h2>スキル</h2>
                        <p>ここにスキルに関する記述が入ります。</p>
                    </div>

                    <div class="contents">
                        <h2>制作物</h2>
                        <p>ここに制作物に関する記述が入ります。</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
